<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <title>Exercício 6 - Servidor Node.js</title>
</head>
<body>
 <h1>Exercício 6 - Node.js</h1>
 <h2>Rotas GET</h2>
 <ul>
 <li><a href="/saudacao?nome=Joao">/saudacao?nome=Joao</a></li>
 <li><a href="/dobro?numero=5">/dobro?numero=5</a></li>
 </ul>
 <h2>Rotas POST</h2>
 <h3>Conversor de Moedas → BRL</h3>
 <form action="/formulario" method="POST">
 Valor: <input type="number" step="0.01" name="valor" required><br>
 Moeda:
 <select name="moeda" required>
 <option value="USD">Dólar (USD)</option>
 <option value="EUR">Euro (EUR)</option>
 </select><br>
 <button type="submit">Converter</button>
 </form>
 <h3>/soma</h3>
 <form action="/soma" method="POST">
 A: <input type="number" name="a" required><br>
 B: <input type="number" name="b" required><br>
 <button type="submit">Somar</button>
 </form>
</body>
</html>
